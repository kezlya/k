<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Kaleidoscope</title>

    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #bg_image {
            /* Full height */
            display: block;
            height: 100%;
            width: 100%;
        }
        #start_button {
            border: 0;
            background-color:transparent;
            padding: 0;
            position: absolute;
            bottom: 0;
        }
        a.c1 {font-weight: normal;}
    </style>
</head>
<body>
<img id="bg_image" src="../stream.jpg" />
<button id="start_button" onclick="startButton(event)"><img id="start_img" src="mic.gif" /></button>
<script>
    var final_transcript = '';
    var recognizing = false;
    var ignore_onend;
    var start_timestamp;
    var start_button = document.getElementById("start_button");

    var words_stack = ["gagarin"];
    var bg_image = document.getElementById('bg_image');
    var bg_url = "../stream.jpg";
    setInterval(function() {
        bg_url = "../stream.jpg?rand=" + Math.random()+"&word="+words_stack.pop()
        bg_image.src = bg_url;
    }, 70);

    if (!('webkitSpeechRecognition' in window)) {
        upgrade();
    } else {
        start_button.style.display = 'inline-block';
        var recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;

        recognition.onstart = function() {
            recognizing = true;
            showInfo('info_speak_now');
            start_img.src = 'mic-on.gif';
        };

        recognition.onerror = function(event) {
            if (event.error == 'no-speech') {
                start_img.src = 'mic.gif';
                showInfo('info_no_speech');
                ignore_onend = true;
            }
            if (event.error == 'audio-capture') {
                start_img.src = 'mic.gif';
                showInfo('info_no_microphone');
                ignore_onend = true;
            }
            if (event.error == 'not-allowed') {
                if (event.timeStamp - start_timestamp < 100) {
                    showInfo('info_blocked');
                } else {
                    showInfo('info_denied');
                }
                ignore_onend = true;
            }
        };

        recognition.onend = function() {
            recognizing = false;
            if (ignore_onend) {
                return;
            }
            start_img.src = 'mic.gif';
            if (!final_transcript) {
                showInfo('info_start');
                return;
            }
            showInfo('');
        };

        recognition.onresult = function(event) {
            var interim_transcript = '';
            if (typeof(event.results) == 'undefined') {
                recognition.onend = null;
                recognition.stop();
                upgrade();
                return;
            }
            for (var i = event.resultIndex; i < event.results.length; ++i) {
                words_stack.push(event.results[i][0].transcript);
            }
        };
    }

    function upgrade() {
        start_button.style.visibility = 'hidden';
        showInfo('info_upgrade');
    }

    function startButton(event) {
        if (recognizing) {
            recognition.stop();
            return;
        }
        final_transcript = '';
        recognition.start();
        ignore_onend = false;
        start_img.src = 'mic-off.gif';
        showInfo('info_allow');
        start_timestamp = event.timeStamp;
    }

    function showInfo(s) {
        if (s) {
            console.log(s);
        }
    }
</script>
</body>
</html>
